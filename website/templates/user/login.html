{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}{% endblock %}
<!-- This block is intentionally left empty to avoid displaying the navbar on the login page. -->
{% block sidebar %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow" style="width: 24rem;">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='network-svgrepo-com.svg') }}" alt="Logo" class="img-fluid" style="max-width: 100px;">
            </div>
            <h3 class="card-title text-center mb-4">Welcome to Login Page</h3>
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p class="mt-3 text-center">Don't have an account? <a href="/register">Register here</a>.</p>
                <p class="text-center"><a href="/forgot-password">Forgot Password?</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
